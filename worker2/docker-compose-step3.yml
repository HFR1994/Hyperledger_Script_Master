version: '2'

networks:
  worker2_worker2:
    external: true

services:

  orderer1.scd.org.br:
    container_name: orderer.scd.org.br
    hostname: orderer1.scd.org.br
    image: ibmblockchain/fabric-orderer:$IMAGETAG
    environment:
      - LICENSE=accept
      - ORDERER_GENERAL_LOGLEVEL=DEBUG
      - ORDERER_GENERAL_LISTENADDRESS=0.0.0.0
      - ORDERER_GENERAL_GENESISMETHOD=file
      - ORDERER_GENERAL_GENESISFILE=/etc/hyperledger/configtx/genesis.block
      - ORDERER_GENERAL_LOCALMSPID=OrdererMSP
      - ORDERER_GENERAL_LOCALMSPDIR=/etc/hyperledger/msp/orderer/msp
      # enabled TLS
      - ORDERER_GENERAL_TLS_ENABLED=true
      - ORDERER_GENERAL_TLS_PRIVATEKEY=/etc/hyperledger/tls/orderer/tls/server.key
      - ORDERER_GENERAL_TLS_CERTIFICATE=/etc/hyperledger/tls/orderer/tls/server.crt
      - ORDERER_GENERAL_TLS_ROOTCAS=[/etc/hyperledger/tls/orderer/tls/ca.crt]
      - ORDERER_KAFKA_RETRY_SHORTINTERVAL=1s
      - ORDERER_KAFKA_RETRY_SHORTTOTAL=30s
      - ORDERER_KAFKA_VERBOSE=true
      - CONFIGTX_ORDERER_KAFKA_BROKERS=[kafka.scd.org.br:9092, 192.168.1.3:9092, 192.168.1.4:9092]
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric
    command: orderer
    ports:
      - "7050:7050"
    volumes:
      - ../material/channel-artifacts/:/etc/hyperledger/configtx
      - ../material/crypto-config/ordererOrganizations/scd.org.br/orderers/orderer1.scd.org.br/msp:/etc/hyperledger/msp/orderer/msp
      - ../material/crypto-config/ordererOrganizations/scd.org.br/orderers/orderer1.scd.org.br/tls:/etc/hyperledger/tls/orderer/tls
    networks:
      - worker2_worker2

  peer1.org1.scd.org.br:
    container_name: peer.org1.scd.org.br
    hostname: peer1.org1.scd.org.br
    image: ibmblockchain/fabric-peer:$IMAGETAG
    environment:
      - CORE_LEDGER_STATE_STATEDATABASE=CouchDB
      - CORE_LEDGER_STATE_COUCHDBCONFIG_COUCHDBADDRESS=couchdb.scd.org.br:5984
      - CORE_LEDGER_STATE_COUCHDBCONFIG_USERNAME=admin
      - CORE_LEDGER_STATE_COUCHDBCONFIG_PASSWORD=adminpw
      - LICENSE=accept
      - CORE_PEER_ID=peer2
      - CORE_PEER_ADDRESS=peer2:7051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:7051
      - CORE_PEER_CHAINCODEADDRESS=peer2:7051
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:7052
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer2:7051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer1:7051
      - CORE_PEER_LOCALMSPID=04391007
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_GOSSIP_USELEADERELECTION=true
      - CORE_PEER_GOSSIP_ORGLEADER=false
      - CORE_PEER_PROFILE_ENABLED=true
      - CORE_PEER_TLS_CERT_FILE=/etc/hyperledger/peer/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/etc/hyperledger/peer/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/etc/hyperledger/peer/tls/ca.crt
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric
    command: peer node start
    ports:
      - "7051:7051"
      - "7053:7053"
    volumes:
      - LICENSE=accept
      - /var/run/:/host/var/run/
      - ../material/channel-artifacts/:/etc/hyperledger/configtx
      - ../material/crypto-config/peerOrganizations/org1.scd.org.br/peers/peer1.org1.scd.org.br/msp:/etc/hyperledger/peer/msp
      - ../material/crypto-config/peerOrganizations/org1.scd.org.br/peers/peer1.org1.scd.org.br/tls:/etc/hyperledger/peer/tls
      - ../material/crypto-config/peerOrganizations/org1.scd.org.br/users:/etc/hyperledger/msp/users
      - ../material/crypto-config/ordererOrganizations/scd.org.br/orderers/orderer1.scd.org.br/msp:/etc/hyperledger/msp/orderer/msp
    depends_on:
      - orderer1.scd.org.br
      - couchdb.scd.org.br
    networks:
      - worker2_worker2

  couchdb.scd.org.br:
    container_name: couchdb.scd.org.br
    image: ibmblockchain/fabric-couchdb:$IMAGETAG
    ports:
      - "5984:5984"
    environment:
      - LICENSE=accept
      - COUCHDB_USER=admin
      - COUCHDB_PASSWORD=adminpw
    networks:
      - worker2_worker2

  cli:
    container_name: cli
    image: ibmblockchain/fabric-tools:1.2.1
    tty: true
    stdin_open: true
    environment:
      - LICENSE=accept
      - GOPATH=/opt/gopath
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - FABRIC_LOGGING_SPEC=DEBUG
      - CORE_PEER_ID=cli
      - CORE_PEER_ADDRESS=peer1.org1.scd.org.br:7051
      - CORE_PEER_LOCALMSPID=04391007
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_TLS_CERT_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/org1.scd.org.br/peers/peer1.org1.scd.org.br/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/org1.scd.org.br/peers/peer1.org1.scd.org.br/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/org1.scd.org.br/peers/peer1.org1.scd.org.br/tls/ca.crt
      - CORE_PEER_MSPCONFIGPATH=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/org1.scd.org.br/users/Admin@org1.scd.org.br/msp
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
    command: /bin/bash
    volumes:
      - /var/run/:/host/var/run/
      #- ./../chaincode/:/opt/gopath/src/github.com/chaincode
      - ../material/crypto-config:/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/
      #- ./scripts:/opt/gopath/src/github.com/hyperledger/fabric/peer/scripts/
      - ../material/channel-artifacts:/opt/gopath/src/github.com/hyperledger/fabric/peer/channel-artifacts
      - ../material/crypto-config/ordererOrganizations/scd.org.br/orderers/orderer1.scd.org.br/msp:/etc/hyperledger/msp/orderer/msp
      - ../material/crypto-config/ordererOrganizations/scd.org.br/orderers/orderer1.scd.org.br/tls:/etc/hyperledger/tls/orderer/tls
    depends_on:
      - orderer1.scd.org.br
      - peer1.org1.scd.org.br
    networks:
      - worker2_worker2